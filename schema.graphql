type Story {
    id: ID!
    by: User!
    score: Int!
    url: String!
    title: String!
    time: Timestamp!
    # comments: [Comment!]!
    commentCount: Int!
}

scalar Time

type Timestamp {
    iso8601: Time!
    unixTime: Int!
}

type User {
    id: String! # this can't be the normal ID because gqlgen can't tell this one is string, not int
    about: String!
    karma: Int!
    createdAt: Timestamp!
    # delay
    # submitted: [Item!]!
}

type Query {
    story(id: ID!): Story!
}