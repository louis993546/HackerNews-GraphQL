# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  Item:
    model: github.com/louistsaitszho/hackernewsgraphql.Item
  Story:
    model: github.com/louistsaitszho/hackernewsgraphql.Story
  Comment:
    model: github.com/louistsaitszho/hackernewsgraphql.Comment
  Ask:
    model: github.com/louistsaitszho/hackernewsgraphql.Ask
  Job:
    model: github.com/louistsaitszho/hackernewsgraphql.Job
  Poll:
    model: github.com/louistsaitszho/hackernewsgraphql.Poll
  PollOpt:
    model: github.com/louistsaitszho/hackernewsgraphql.PollOpt
  User:
    model: github.com/louistsaitszho/hackernewsgraphql.User